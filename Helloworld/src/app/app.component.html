<div style="text-align: center;">
  <h1>
    <!-- Display user input dynamically; if no input, show default text -->
    {{ userName ? 'Hello ' + userName + ' from BridgeLabz' : 'Hello from BridgeLabz' }}
  </h1>
  <img 
    [src]="imgUrl" 
    (click)="onClick($event)" 
    alt="The BridgeLabz logo: a Bridge to Employment through a Lab Works."
    style="width: 150px; height: auto; margin-bottom: 10px;"
  />
  <input 
    type="text" 
    (input)="onInputChange($event)" 
    [(ngModel)]="userName" 
    placeholder="Enter your name"
    style="display: block; margin: 10px auto; width: 200px; padding: 8px; font-size: 16px; text-align: center;"
  />
</div>
<p *ngIf="nameError" class="error-output">{{ nameError }}</p>
